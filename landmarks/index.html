<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Historic Landmarks</title>
	<script type = "text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="style.css" type="text/css" />

<script>
	var userLat = 0;
	var userLang = 0;
	var request = new XMLHttpRequest();
	var user = new google.maps.LatLng(userLat, userLang);
	var myOptions = 
		{
			center: user,
			zoom: 13, 
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};

	var map;
	var pinpoint;
	var infowindow = new google.maps.InfoWindow();
	
	function init()
		{
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			getMyLocation();
		}
	
	function getMyLocation() {

				if (navigator.geolocation) 
				{ // the navigator.geolocation object is supported on browser
					navigator.geolocation.getCurrentPosition(function(position) 
					{
						userLat = position.coords.latitude;
						userLang = position.coords.longitude;
						renderMap();
						console.log(userLat + "/n" + userLang);

					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
	
	function renderMap()
	{
		user = new google.maps.LatLng(userLat, userLang);
		
		// Update map and go there...
		map.panTo(user);
		// Create a pinpoint
		pinpoint = new google.maps.Marker({
			position: user,
			title: "Here I Am!"
		});
		pinpoint.setMap(map);
		

		getData(userLat, userLang);
		// Open info window on click of pinpoint
		google.maps.event.addListener(pinpoint, 'click', function() {
			infowindow.setContent(pinpoint.title);
			infowindow.open(map, pinpoint);
		});
	}

	function getData(lat, lng)
	{
		request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
		request.send(login = "REFUGIO_BENJAMIN", lat=lat,lng=lng);

		rawMap = request.responseText;
		mapData = JSON.parse(rawMap);

	}
</script>

</head>

	<body onload="init()">
		<div id="map_canvas"></div>
	</body>

</html>
